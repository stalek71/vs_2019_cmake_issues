parameters:
  - name: imageName
    type: string
  - name: registryServiceConnection
    type: string
  - name: registryName
    type: string

steps:
  - task: Docker@2
    displayName: "Push ${{ parameters.imageName }} to ${{ parameters.registryName }} registry"
    inputs:
      command: push
      containerRegistry: ${{ parameters.registryServiceConnection }}
      repository: ${{ parameters.imageName }}
      tags: |
          latest
